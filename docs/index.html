<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Map Music</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" href="dist/playlist.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
	integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
	crossorigin=""/>
</head>
	<body>
		<div id="wholeUIContainer">
			<div id="mapContainer">
				<div id="mapToolbar" class="containerPadded">
					Select mode:
					<input type="radio" name="mode" id="panningMode" value="panning" checked><label for="panningMode" class="radioButton" >Panning</label>
					<input type="radio" name="mode" id="drawingMode"value="drawing"><label for="drawingMode" class="radioButton" >Drawing</label>
					&emsp;
					Load a location:
					<select name="locationSelect">
					</select> 
					&emsp;
					Bookmark current location:
					<input type="text" name="saveLocationName" placeholder="Location Save Name">
					<input type="button" name="saveLocationButton" value="Save">
				</div>
				<div id="mapWrapper">
					<canvas id="drawingLayer" class="noInteraction"></canvas>
					<div id="mapLayer"></div>
				</div>
			</div>
			<div id="audioControlsContainer" class="containerPadded">
				<strong>Staged Audio</strong>
				<br>
				Sound name:
				<input type="text" name="soundName" placeholder="Sound Title">
				<div id="audioInterpolationContainer">
					Low note:
					<input type="number" name="lowNote" value="24" min="0" max="127">
					<br>
					High note:
					<input type="number" name="highNote" value="84" min="0" max="127">
					<br>
					Audio length editing mode:
					<select name="audioLengthScalingMode">
						<option value="totalLength">Total length</option>
						<option value="noteDuration">Note duration</option>
					</select>
					<br>
					Sampling rate:
					
					
				</div>
				<input type="button" name="addStagedAudio" value="Add to Timeline">
			</div>
			<div id="loopEditorWrapper" class="containerPadded">
				<div id="editorToolbarContainer">
					<div class="buttonGroup">
						<input type="button" value="Play" class="btn-play"><input type="button" value="Pause" class="btn-pause"><input type="button" value="Stop" class="btn-stop"><input type="button" value="Clear Tracks" class="btn-clear">
					</div>

					<div class="buttonGroup">
						<input type="button" value="Cursor" class="btn-cursor"><input type="button" value="Select" class="btn-select"><input type="button" value="Shift" class="btn-shift">
					</div>

					<input type="button" value="Trim" class="btn-trim-audio">

					<input type="button" value="Download" class="btn-download">

				</div>
				<div id="loopEditorContainer">
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="jquery-ui.min.js"></script>
		<script src="dist/index.js"></script>
	</body>
</html>
