<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Map Music</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
	integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
	crossorigin=""/>
</head>
	<body>
		<div id="wholeUIContainer">
			<div id="mapToolbar">
				Hi! I'm the map toolbar
				<input type="radio" name="mode" id="panningMode" value="panning"><label for="panningMode">Panning</label>
				<input type="radio" name="mode" id="drawingMode" value="drawing"><label for="drawingMode">Drawing</label>
				<select name="locationSelect">
					<option value="0">Grand Canyon</option>
				</select> 
				<button type="button">Save Location</button>
				<input type="text" name="saveLocationName" value="New Location Save Name">
			</div>
			<div id="mapContainer">
				<canvas id="drawingLayer"></canvas>
				<div id="mapLayer"></div>
			</div>
			<div id="audioControlsContainer">Hi! I'm the audio controls</div>
			<div id="loopEditorContainer"></div>
		</div>

		<script src="dist/index.js"></script>
	</body>
</html>
