<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Map Music</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" href="dist/playlist.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
	integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
	crossorigin=""/>
</head>
	<body>
		<div id="wholeUIContainer">
			<div id="mapContainer">
				<div id="mapToolbar" class="containerPadded">
					Select mode:
					<input type="radio" name="mode" id="panningMode" value="panning" checked><label for="panningMode">Panning</label>
					<input type="radio" name="mode" id="drawingMode" value="drawing"><label for="drawingMode">Drawing</label>
					&emsp;
					Load a location:
					<select name="locationSelect">
					</select> 
					&emsp;
					Bookmark current location:
					<input type="text" name="saveLocationName" placeholder="Location Save Name">
					<button type="button" name="saveLocationButton">Save</button>
				</div>
				<div id="mapWrapper">
					<canvas id="drawingLayer" class="noInteraction"></canvas>
					<div id="mapLayer"></div>
				</div>
			</div>
			<div id="audioControlsContainer" class="containerPadded">Hi! I'm the audio controls</div>
			<div id="loopEditorWrapper" class="containerPadded">
				<div id="editorToolbarContainer">
					<input type="button" value="Play" id="playbutton">
					<input type="button" value="Pause" id="pausebutton">
					<input type="button" value="Stop" id="stopbutton">
				</div>
				<div id="loopEditorContainer">
				</div>
			</div>
		</div>

		<script src="dist/index.js"></script>
	</body>
</html>
