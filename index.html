    <script>
        let context = document.getElementById("drawing").getContext("2d");
        let paint = false;

        let canvasSelected = $("drawing");
        canvasSelected.mousedown(function(e) {
            let mouseX = e.pageX - this.offsetLeft;
            let mouseY = e.pageY - this.offsetTop;

            paint = true;
            addClick(mouseX, mouseY);
            redraw();
        });

        canvasSelected.mousemove(function(e) {
            if(paint) {
                let mouseX = e.pageX - this.offsetLeft;
                let mouseY = e.pageY - this.offsetTop;
                addClick(mouseX, mouseY, true);
            }
        });

        canvasSelected.mouseup(function(e) {
            paint = false;
        });


        let clickX = [];
        let clickY = [];
        let clickDrag = [];

        function addClick(x, y, dragging) {
            //todo add complicated data-cleaning logic here
            clickX.push(x);
            clickY.push(y);
            clickDrag.push(dragging);
            console.log("add click")
        }

        function redraw(){
            context.clearRect(0, 0, context.canvas.width, context.canvas.height); // Clears the canvas

            context.strokeStyle = "#df4b26";
            context.lineJoin = "round";
            context.lineWidth = 5;

            for(var i=0; i < clickX.length; i++) {
                context.beginPath();
                if(clickDrag[i] && i){
                    context.moveTo(clickX[i-1], clickY[i-1]);
                }else{
                    context.moveTo(clickX[i]-1, clickY[i]);
                }
                context.lineTo(clickX[i], clickY[i]);
                context.closePath();
                context.stroke();
            }
        }


    </script>
